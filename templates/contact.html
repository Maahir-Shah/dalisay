{% extends 'base.html' %}
{% load static %}

{% block content %}
{% csrf_token %}

<div id="fixed_navbar" class="container-fluid">
</div>

<div style="position: relative;">
    <div class="row w-100 justify-content-center mb-5 mt-5">
        <div class="col-8 col-sm-6 col-lg-5 col-xl-3 align-middle mb-3 mt-3" style="border:4px solid #ec2151">
            <div class="mt-3 mb-3 text-center" style="font-size:35px; color: #ec2151">
                Contact Us
            </div>
        </div>
    </div>
    <!-- <img src="{% static 'images/Contact us bg.jpg'%}" class="w-100 img-fluid" alt="" style="z-index: 1" !-->
</div>

<div class="container-fluid">
    <div class="row justify-content-center mt-sm-3 mb-sm-3">
        <div class="contact_card col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-n4 mb-sm-0">
            <div class="contact_card_each top_card" style="background-color: #f698ae;">
                <div class="h-100 w-100 text-center">
                    <i class="fas fa-phone fa-6x mt-5" style="color: #fffbfb;"></i>
                </div>
            </div>
            <div class="contact_card_each bottom_card text-center" style="background-color: #fffbfb;">
                <div class="w-100 h-100">
                    <br>
                    <div class="container mt-3">
                        <h4 class="mb-2"><strong>Telephone</strong></h4>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <span class="d-inline-flex mt-2 mb-2">
                                    <i class="fas fa-phone-alt mr-3 fa-2x"></i>
                                    <h6 class="mt-2"> +91 9820297966</h6>
                                </span>
                                <span class="d-inline-flex mt-2 mb-2">
                                    <i class="fas fa-phone-alt mr-3 fa-2x"></i>
                                    <h6 class="mt-2"> +91 9820297966</h6>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="contact_card col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 mt-n5 mb-n4 mb-sm-0 mt-sm-0">
            <div class="contact_card_each top_card" style="background-color: #ee8283;">
                <div class="h-100 w-100 text-center">
                    <i class="far fa-envelope fa-6x mt-5" style="color: #fffbfb;"></i>
                </div>
            </div>
            <div class="contact_card_each bottom_card text-center" style="background-color: #fffbfb;">
                <div class="w-100 h-100">
                    <br>
                    <div class="container mt-3">
                        <h4 class="mb-4"><strong>Email</strong></h4>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <span class="d-sm-inline-flex mt-3 mb-4 text-center">
                                    <i class="fas fa-envelope-square mr-3 fa-3x"></i>
                                    <h6 class="mt-3"> connect@dalisay.co.in</h6>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact_card col-10 col-sm-7 col-md-6 col-lg-4 col-xl-3 mt-n5 mt-sm-0 mb-4 mb-sm-0">
            <div class="contact_card_each top_card" style="background-color: #f05f7f;">
                <div class="h-100 w-100 text-center">
                    <i class="fas fa-map-marker-alt fa-6x mt-5" style="color: #fffbfb;"></i>
                </div>
            </div>
            <div class="contact_card_each bottom_card text-center" style="background-color: #fffbfb;">
                <div class="w-100 h-100">
                    <br>
                    <div class="container mt-1">
                        <h4 class="mb-2"><strong>Location</strong></h4>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <span class="d-inline-flex mt-2 mb-2" style="background-color: red;">
                                    <i class="fas fa-map-marker mr-3 fa-2x"></i>
                                    <h6 class="contact_address_text text-left"> Paras, 15 Little Gibbs Road, Malabar Hill, Mumbai</h6>
                                </span>
                                <span class="d-flex mt-2 mb-3">
                                    <i class="fas fa-map-marker mr-3 fa-2x"></i>
                                    <h6 class="contact_address_text text-left"> Paras, 15 Little Gibbs Road, Malabar Hill, Mumbai</h6>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
